<section id="tabuleiro">
    <div id="container">
        <div *ngFor="let linha of tabuleiro; let i = index">
            <div *ngFor="let casa of linha; let j = index">
                <app-casa [ttone]="ttone" [pos]="[i, j]" (notificacao)="eventoFilho($event)"></app-casa>
            </div>
        </div>
    </div>
</section>
